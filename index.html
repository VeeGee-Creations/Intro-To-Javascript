<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/dist/simplePagination.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/webfontkit/stylesheet.css">
    <link rel="stylesheet" href="css/dist/style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar fixed-top col-12 navbar-dark">
                <div class="search col-12">
                    <input type="search" id="search-input" placeholder="Search Pokemon..." size="18">
                    <input id="search-button" type="button" value="search">
                </div>
                <div class="col-12" id="nav-box">
                    <ul class="list-unstyled" id="nav-menu">
                    </ul>
                </div>
            </nav>
        </div>
        <div class="page-container row">
            <div class="col-12">
                <main class="main">
                    <h1 tabindex="0">Pokedex</h1>
                    <div class="nav-title col-12"><p></p></div>
                    <div id="pokemon-container">
                        <ul class="list-unstyled" id="pokelist"></ul>
                    </div>
                    <div class="simple-pagination"></div>
                    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="pokemonModalLabel"></h3>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
                crossorigin="anonymous">
                </script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous">
                </script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous">
                </script>
                <script type="text/javascript" src="js/dist/jquery.simplePagination.js"></script>
                <script src="js/dist/promise-polyfill.js"></script>
                <script src="js/dist/fetch.umd.js"></script>
                <script src="js/dist/script.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
